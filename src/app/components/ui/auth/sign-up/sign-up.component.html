<div class="holder">
  <div class="container" id="container">
    <div class="form-container log-in-container">
      <form [formGroup]="dataForm">
        <h1 class="py-2">Register</h1>
        <input type="text" placeholder="Full Name" formGroupName="name"
          [ngClass]="{'is-invalid': dataForm.get('name')?.touched && dataForm.get('name')?.invalid}" />
        <input type="email" placeholder="Email" formGroupName="email"
          [ngClass]="{'is-invalid': dataForm.get('email')?.touched && dataForm.get('email')?.invalid}" />
        <input type="password" placeholder="Password" formGroupName="password"
          [ngClass]="{'is-invalid': dataForm.get('password')?.touched && dataForm.get('password')?.invalid}">
        <input type="password" placeholder="Confirm Password" formGroupName="confirmPassword"
          [ngClass]="{'is-invalid': dataForm.get('confirmPassword')?.touched && dataForm.get('confirmPassword')?.invalid}" />
        <button class="mt-2" (click)="onRegister()">Register</button>
        <p>Have an account already? <a class="text-primary" href="javascript:void(0)" [routerLink]="['/login']">Login
            here.</a></p>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Access the Dashboard</h1>
          <p>This is a sample text and can be replaced with an image.</p>
        </div>
      </div>
    </div>
  </div>
</div>
